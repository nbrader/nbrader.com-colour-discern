<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Choice Game</title>
</head>
<body>
    <div id="content">
        <div id="colors">
            <div class="color-box" id="a">
                <p>A</p>
                <div class="color"></div>
            </div>
            <div class="color-box" id="b">
                <p>B</p>
                <div class="color"></div>
            </div>
        </div>
        <button id="continue">Continue</button>
        <button id="download">Download Results</button>
    </div>

    <div id="choiceScreen" style="display: none;">
        <div class="color-box" id="testColor">
            <div class="color"></div>
        </div>
        <button id="chooseA">A</button>
        <button id="chooseB">B</button>
    </div>

    <div id="waitingMessage" style="display: none; color: white; font-size: 24px;">
        Get ready to choose in <span id="countdown">8</span> seconds...
    </div>

    <script src="script.js"></script>
</body>
</html>
